<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle, #e3f2fd, #bbdefb);
        margin: 0;
        padding: 50px;
        background-color: pink;
    }

    h2 {
        text-align: center;
        color: #1a237e;
        font-size: 28px;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    form {
        width: 500px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease;
    }

    input:focus {
        border-color: #1e88e5;
        outline: none;
        box-shadow: 0 0 8px rgba(30, 136, 229, 0.3);
    }

    button {
        background: #1e88e5;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-weight: bold;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #1565c0;
    }

    h3 {
        text-align: center;
        margin-top: 20px;
        color: #2e7d32;
        font-size: 20px;
        font-weight: 500;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <h2 style="text-align:center;">Boston House Price Predictor üè†</h2>
    <form action="/predict" method="post">
        <input type="text" name="CRIM" placeholder="CRIM">
        <input type="text" name="ZN" placeholder="ZN">
        <input type="text" name="INDUS" placeholder="INDUS">
        <input type="text" name="CHAS" placeholder="CHAS">
        <input type="text" name="NOX" placeholder="NOX">
        <input type="text" name="RM" placeholder="RM">
        <input type="text" name="AGE" placeholder="AGE">
        <input type="text" name="DIS" placeholder="DIS">
        <input type="text" name="RAD" placeholder="RAD">
        <input type="text" name="TAX" placeholder="TAX">
        <input type="text" name="PTRATIO" placeholder="PTRATIO">
        <input type="text" name="B" placeholder="B">
        <input type="text" name="LSTAT" placeholder="LSTAT">
        <button type="submit">Predict</button>
    </form>
    <h3 style="text-align:center;">{{ prediction_text }}</h3>
</body>
</html>
